<html lang="en">

        <title>Se connecter</title>

        <link rel="shortcut icon" href="{% static '/assets/media/logo.jpeg' %}">
        <link rel="icon" type="image/png" sizes="192x192" href="{% static '/assets/media/logo.jpeg' %}">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static '/assets/media/logo.jpeg' %}">
        <!-- END Icons -->

        <!-- Stylesheets -->
        <!-- Page JS Plugins CSS -->
        <link rel="stylesheet" href="{% static 'assets/js/plugins/slick-carousel/slick.css' %}">
        <link rel="stylesheet" href="{% static 'assets/js/plugins/slick-carousel/slick-theme.css' %}">

        <!-- Fonts and OneUI framework -->

    <style>
        

    </style>
<body class="bg-danger">
    <main class="vh-100 w-100 row flex-row-reverse">
        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
            <div class="d-flex flex-column align-items-center justify-content-center">
                <div class="">
                    <div>
                        <img class="" src="{% static '/assets/media/sliders/1.png' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-white h-100 col-12 col-md-6 d-flex align-items-center justify-content-center">
            {% block content %}
            {% endblock content %}
        </div>
    </main>
</body>
<script src="{% static 'assets/js/jquery-3.7.1.min.js' %}"></script>
<script type="text/javascript">
    $("#show_password").on('click', function(){
        if ($('#password')[0].type==='password'){
            $('#password')[0].type='text';
            $('#show_password_eyes').removeClass("fa-eye-slash");
            $('#show_password_eyes').addClass("fa-eye");
        } else {
            $('#password')[0].type='password';
            $('#show_password_eyes').removeClass("fa-eye");
            $('#show_password_eyes').addClass("fa-eye-slash");
        }
    });
</script>
</html>
