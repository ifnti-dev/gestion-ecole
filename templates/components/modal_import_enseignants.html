<div class="modal" id="{{ modal_id }}" tabindex="-1" role="dialog" aria-labelledby="{{ modal_id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="block block-rounded block-themed block-transparent mb-0">
                <div class="block-header bg-primary">
                    <h3 class="block-title">{{ title }}</h3>
                    <div class="block-options">
                        <button type="button" class="btn-block-option" data-dismiss="modal" aria-label="Close">
                            <i class="fa fa-fw fa-times"></i>
                        </button>
                    </div>
                </div>
                <form action="{{ url }}" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
                    {% csrf_token %}
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="mt-4 mx-4">
                            <label for="file" class="form-label">SÃ©lectionner un fichier</label>
                            <input class="form-control p-1" name="file" type="file" id="file" multiple>
                        </div>
                    </div>
                    <div class="d-flex mt-4 mx-4">
                        <div class="form-check">
                            <label class="form-check-label form-check-toggle">
                            <input name="add_username_suffix_enseignant" id="add_username_suffix_enseignant" class="form-check-input" type="checkbox">
                            <span> Ajouter le suffix <strong>"enseignant"</strong> au username  </span>    
                            </label>
                        </div>
                    </div>
                    <div class="block-content block-content-full text-right">
                        <button type="button" class="btn btn-alt-primary mr-1" data-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">Soumettre</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
