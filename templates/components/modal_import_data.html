<div class="modal" id="{{ modal_id }}" tabindex="-1" role="dialog" aria-labelledby="{{ modal_id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="block block-rounded block-themed block-transparent mb-0">
                <div class="block-header bg-primary">
                    <h3 class="block-title">{{ title }}</h3>
                    <div class="block-options">
                        <button type="button" class="btn-block-option" data-dismiss="modal" aria-label="Close">
                            <i class="fa fa-fw fa-times"></i>
                        </button>
                    </div>
                </div>
                <form action="{{ url }}" method="get">
                    <div class="mt-4 mx-4 d-flex">
                        <select id="annee-universitaire" name="annee_universitaire" class="form-control mt-4 mr-3">
                            <option value=""> Toute les années </option>
                            {% for annee_univ in annees_universitaire %}
                            <option value="{{ annee_univ.id }}" {% if annee_univ.id == id_annee_selectionnee %}selected{% endif %}>{{ annee_univ }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn border mt-4">
                            <i class="fa fa-fw fa-file-archive"></i>
                        </button>
                    </div>
                </form>
                <form action="{{ url }}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mt-4 mx-4">
                        <label for="file" class="form-label">Sélectionner un fichier</label>
                        <input class="form-control p-1" name="file" type="file" id="file" multiple>
                    </div>
                    <div class="block-content block-content-full text-right">
                        <button type="button" class="btn btn-alt-primary mr-1" data-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">Soumettre</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
