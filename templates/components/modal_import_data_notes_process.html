
<div class="d-flex flex-column align-items-center p-4 bg-white m-3 rounded" style="height: 600px; width: 70%;" >
    <h1 class="text-center"> {{ title }} </h1>
    <div class="item item-2x item-rounded {{ icon_bg_color }} text-white mx-auto">
        <i class="{{ icon_class_names }}"></i>
    </div>
    <form action="{{ url }}" method="get" class="w-100">
        <div class="mt-4 mx-4 d-flex">
            <select id="annee-universitaire" name="annee_universitaire" class="form-control mt-4 mr-3 w-100">
                {% for annee_univ in annees_universitaire %}
                <option value="{{ annee_univ.id }}" {% if annee_univ.id == id_annee_selectionnee %}selected{% endif %}>{{ annee_univ }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn border mt-4">
                <i class="fa fa-fw fa-file-archive"></i>
            </button>
        </div>
    </form>
    <form action="{{ url }}" method="post" enctype="multipart/form-data" class="w-100">
        {% csrf_token %}
        <div class="mt-4 mx-4">
            <label for="file" class="form-label">SÃ©lectionner un fichier</label>
            <input class="form-control p-1" name="file" type="file" id="file" multiple>
        </div>
        <div class="block-content block-content-full text-right">
            <button type="submit" class="btn btn-primary">
                Suivant <i class="far fa-arrow-alt-circle-right"></i>
            </button>
        </div>
    </form>
</div>
