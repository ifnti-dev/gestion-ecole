{% extends '../consulter_historique.html' %}

{% block content %}
<div class="block block-rounded m-5">
    <div class="block-header p-4">
        <h3 class="block-title" style="text-align:center;">Liste des programmes</h3>
    </div>
    <div class="block-content block-content-full">
        <table class="table table-bordered table-striped table-vcenter js-dataTable-full-pagination">
            <thead>
                <tr>
                    <th class="text-center" style="width: 14%;">Parcours</th>
                    <th class="text-center" style="width: 20%;">Semestre</th>
                    <th class="text-center" style="width: 15%;">UE</th>
                    <th scope="col" class="bg-warning" style="width: 15%;">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for programme in programmes %}
                <tr>
                    <td class="text-center font-size-sm">{{programme.parcours}}</td>
                    <td class="text-center font-size-sm">{{programme.semestre}}</td>
                    <td class="text-center font-size-sm">{{programme.ue}}</td>
                    </td>
                    <td style="text-align: center;">                                       
                        <button type="button" class="bs-modal read-book btn btn-sm btn-primary">
                            <a style="color: blanchedalmond;" href="{% url 'historique:detail_programme' selected_annee_id=selected_annee_id id=programme.id %}">
                                <span class="fa fa-eye"></span>                
                            </a>
                        </button>
                    </td> 
                </tr>
                {% endfor%}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
